<style>
.small {
  height: 28px;
  width: 32px;
}
</style>

<img src="https://i.imgur.com/DQLcDc3.gif" id="heart" class="small">

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
// Parameters
// Set to click service URL
var url_format = "http://services.webestools.com/cptcl/link.php?id=95678304121545";
var url_voxpop = "http://services.webestools.com/cptcl/link.php?id=18936204571544";
var url = url_voxpop;

// Set to desired cooldown time
var time = 1000;

var cooldown = false;
var heart = $("#heart");
heart.click(function() {
  if (!cooldown) {
    heart.animate({
      height: "56px",
      width: "64px"
    }, 250, "linear", function() {
      $(this).animate({
        height: "28px",
        width: "32px"
      }, 250);
    });
    cooldown = true;
    $.get(url, function(data) {});

    setTimeout(function() {
      cooldown = false;
    }, time);
  }
});
</script>
