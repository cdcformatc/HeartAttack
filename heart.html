<script>

// Parameters
// Set to click service URL
var url = "http://services.webestools.com/cptcl/link.php?id=95678304121545";

// Set to desired cooldown time
var time = 1000;

var cooldown = false;
var heart = document.getElementById("demo");
heart.addEventListener("click", function() {
	if(!cooldown) {
  	cooldown = true;
    var xhr = new XMLHttpRequest();
		xhr.open('GET', url, true);
    
  	setTimeout(function () {
    	cooldown = false;
    }, time);
  }
});

</script>

<img src = "https://i.imgur.com/DQLcDc3.gif" id="heart">
